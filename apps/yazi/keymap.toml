[[manager.prepend_keymap]]
on = ["<Right>"]
run = "plugin open_force --sync"
desc = "open force"

[[manager.prepend_keymap]]
on = ["<S-Right>"]
run = "plugin open_force --sync --args='detatch'"
desc = "open detatch"

[[manager.prepend_keymap]]
on  = ["<Up>"]
run = "plugin --sync wrap --args=-1"

[[manager.prepend_keymap]]
on  = ["<Down>"]
run = "plugin --sync wrap --args=1"

[[manager.prepend_keymap]]
on  = ["<S-Up>"]
run = "plugin --sync wrap --args=-5"

[[manager.prepend_keymap]]
on  = ["<S-Down>"]
run = "plugin --sync wrap --args=5"

[[manager.prepend_keymap]]
on = ["<l>"]
run = "plugin toggle_layout --sync --args='current'"
desc = "change layout"

[[manager.prepend_keymap]]
on = ["<m>"]
run = "plugin toggle_layout --sync --args='preview'"
desc = "change layout"

[[manager.prepend_keymap]]
on = ["<n>"]
run = "create"
desc = "create file/folder"

[[manager.prepend_keymap]]
on   = [ "c", "m" ]
run  = "plugin chmod"
desc = "Chmod on selected files"

[[input.prepend_keymap]]
on   = ["<Esc>"]
run  = "close"
desc = "Cancel input"
